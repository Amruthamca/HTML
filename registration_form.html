<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body style="background-image: url(img6.jpg);">
    
    <h2 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; text-align: center;"><b><u>Registration Form</u></b></h2>
    <form action="reg.html" method="post">
        <br><br>
        <table align="center">
            <tr>
                <td><label for="fname">Enter Firstname</label></td>
                <td><input type="text" id="fname" name="fname" required><br><br></td>
            </tr>
            <tr>
                <td><label for="lname">Enter Lastname</label></td>
                <td><input type="text" id="lname" name="lname" required><br><br></td>
            </tr>
            <tr>
                <td><label for="pswd">Enter Password</label></td>
                <td><input type="password" id="pswd" name="pswd" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$" title="Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, and one digit"><br><br></td>
            </tr>
            <tr>
                <td><label for="address">Enter your Address</label></td>
                <td><textarea rows="4" cols="23" id="address" name="address" required></textarea><br><br></td>
            </tr>
            <tr>
                <td><label for="no">Mobile Number</label></td>
                <td><input type="tel" id="no" name="mob_no" pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number" required><br><br></td>
            </tr>
            <tr>
                <td><label for="email">Email Address</label></td>
                <td><input type="email" id="email" name="email" required><br><br></td>
            </tr>
            <tr>
                <td><label for="dob">Date of birth</label></td>
                <td><input type="date" id="dob" name="dob" required><br><br></td>
            </tr>
            <tr>
                <td><label for="age">Enter your Age</label></td>
                <td><input type="number" id="age" name="age"  min="18" max="50" placeholder="Age between 18 and 50" ><br><br></td>
            </tr>
            <tr>
                <td><label for="gen">Gender</label></td>
                <td>
                   <input type="radio" id="gen" name="gend" value="male"> Male
                   <input type="radio" id="gen" name="gend" value="female">Female
                   <input type="radio" id="gen" name="gend" value="other">Other<br><br>
                </td>
            </tr>
            <tr>
                <td><label for="img">Upload your image</label></td>
                <td><input type="file" id="img" name="pic"><br><br></td>
            </tr>
            <tr>
                <td><label for="hobbi">Hobbies</label></td>
                <td>
                    <input type="checkbox" id="hobbi" name="h1" value="singing">Singing<br><br>
                    <input type="checkbox" id="hobbi" name="h2" value="Dancing">Dancing<br><br>
                    <input type="checkbox" id="hobbi" name="h3" value="swimming">Gardening<br><br>
                    <input type="checkbox" id="hobbi" name="h3" value="skating">Reading<br><br>
                </td>
            </tr>
            <tr>
                <td><label for="country">Country</label></td>
                <td>
                    <select id="country" name="country">
                        <option value="choice">Choose Your Country</option>
                        <option value="India">India</option>
                        <option value="UK">United Kingdom</option>
                        <option value="Canada">Canada</option>
                        <option value="Germany">Germany</option>
                        <option value="australia">Australia</option>
                        <option value="usa">America</option>
                        <option value="ireland">Ireland</option>
                    </select>
                    <br><br></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;"><input type="submit" value="Register">
                    <input type="reset" value="Reset"></td>
            </tr>
        </table>
        <br><br><br><br>
    </form>
</body>
</html>

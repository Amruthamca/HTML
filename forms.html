<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>

        <br>

        <input type="password" id="pwd" name="password">
        <br>
        <br>
        <label for="age">Enter the Age:</label>
        <input type="number" id="age" name="age" min="10" max="18">
        <br>
        <br>
        <label for="dob">Enter date of bith:</label>
        <input type="date" id="dob" name="dob">
        <br>
        <br>

        <input type="file" id="photo" name="pic">
        <br>
        <br>
        <label for="email">Enter Email id:</label>
        <input type="email" id="email" name="email">
        <br>
        <br>
        <label for="gender">Gender:</label>
        male<input type="radio" id="gender" name="gend" value="male">
        female<input type="radio" id="gender" name="gend" value="female">
        
        <br>
        <br>
        <label for="hobbi">Hobbies:</label>
        singing<input type="checkbox" id="hobbi" name="h1" value="singing">

        swimming<input type="checkbox" id="hobbi" name="h3" value="swimming">
        <br>
        <br>
        <label for="course">Courses:</label>

            <option value="Java">Java</option>
            <option value="python">Python</option>
            <option value="Android">Android</option>
            <option value="Php">PHP</option>
        </select>
        <br>
        <br>
        <label for="address">Address</label>
        <textarea rows="5" cols="40"></textarea>
        <input type="submit" value="Upload">
    </form>
</body>
</html>

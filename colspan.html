<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 style="text-align: center;"><u>Invoice</u></h2>
    <table border="1" style="border-collapse:collapse;width: 100%;">
        <tr style="background-color: yellow;">
            <th>Item/Desc</th>
            <th>Qty</th>
            <th>@</th>
            <th>Price</th>
        </tr>
        <tr>
            <td><b>Paperclip(Box)</b></td>
            <td><b>100</b></td>
            <td><b>1.15</b></td>
            <td><b>115.00</b></td>
        </tr>
        <tr>
            <td><b>Paper(case)</b></td>
            <td><b>10</b></td>
            <td><b>45.99</b></td>
            <td><b>459.90</b></td>
        </tr>
        <tr>
            <td><b>Waste paper Basket</b></td>
            <td><b>2</b></td>
            <td><b>17.99</b></td>
            <td><b>35.98</b></td>  
        </tr>
        <tr style="background-color: yellow;">
            <td colspan="3"><b>Subtotal</b></td>
            <td><b>610.88</b></td>
            
        </tr>
        <tr style="background-color: yellow;">
            <td colspan="2"><b>Tax</b></td>
            <td><b>7%</b></td>
            
        </tr>
        <tr style="background-color: yellow;">
            <td colspan="3"><b>Total</b></td>
            <td><b>653.64</b></td>
            
        </tr>
    </table>
    
</body>
</html>
